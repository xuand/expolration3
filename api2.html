<!DOCTYPE HTML>
<html>
<head>
<title>4830 Exploration 3</title>	    
<meta charset="utf-8">     
<script src="https://maps.google.com/maps/api/js?sensor=false"></script>

<script>
	function initialize() {
	    var mapdiv = document.getElementById("map_canvas");
	    var mapOptions = 
	    {
  			center: new google.maps.LatLng(40.7160817,-73.9968809),
		    zoom:11,
		    mapTypeId:google.maps.MapTypeId.ROADMAP
	    };
    	var map = new google.maps.Map(mapdiv,mapOptions);
    	var location = [];
	    location.push({name:"Meet1", latlng: new google.maps.LatLng(40.74844,-73.985664)});
	    location.push({name:"Meet2", latlng: new google.maps.LatLng(40.689249,-74.0445)});
	    location.push({name:"Meet3", latlng: new google.maps.LatLng(40.781324,-73.973988)});
	    for (var i =0; i < location.length; i++)
	    {
	        var marker_list = new google.maps.Marker({
	            position: location[i].latlng, 
	            map:map, 
	            title:location[i].name,
				draggable:true,
				 animation:google.maps.Animation.BOUNCE
	        });
	        marker_list.setMap(map);
		    var infowindow = new google.maps.InfoWindow({
		        content: location[i].name
	        });
		    infowindow.open(map,marker_list);
	    }
    }
	google.maps.event.addDomListener(window, 'load', initialize);           
</script>
</head>
<body>
	<div><h1 align="center">Google API: Multiple draggable markers with information</h1></div>
 	<div id = "map_canvas" style="width:1000px;height:800px;margin:auto"></div>
</body>
</html>
